<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">CALCULATOR</div>
        <div class="display">Display</div>
        <div class="container-buttons">
            <div class="button" id="button_Clear">Clear</div>
            <div class="button" id="button_Division">/</div>
            <div class="button" id="button_Multiply">*</div>
            <div class="button" id="button_Substract">-</div>
            <div class="button" id="button_Add">+</div>
            <div class="button" id="button_Equal">=</div>
            <div class="button" id="button_Decimal">.</div>
            <div class="button" id="button7">7</div>
            <div class="button" id="button8">8</div>
            <div class="button" id="button9">9</div>
            <div class="button" id="button4">4</div>
            <div class="button" id="button5">5</div>
            <div class="button" id="button6">6</div>
            <div class="button" id="button1">1</div>
            <div class="button" id="button2">2</div>
            <div class="button" id="button3">3</div>
            <div class="button" id="button0">0</div>
        </div>
    </div>
</body>
</html>
